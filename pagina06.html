<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformacion 2d:multiples transformaciones en forma simultania</title>
    <style>
        #recuadro1{
            transform: rotate(15deg) scale(0.9,0.6)translate(10px,10px)skew(5deg,0deg);
            border-radius: 20px;
            background-color: #ddd;
            width: 200px;
            padding: 10px;
        }
        body{
            background: white;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div id="recuadro1">
        <h3>Recuadro 1</h3>

        </p>
    </div>
</body>
</html>
